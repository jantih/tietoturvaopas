<h1> Sairauspoissaolot </h1>
<ul>
  <li>Sairauspoissaolot ilmoitetaan mahdollisimman nopeasti, mielellään ennen työvuoron alkua, jotta työnjohto ehtii hankkia sijaisen poissaolijalle.</li>
  <li>Poissaolosta ilmoitetaan aina esimiehellä puhelimitse.</li>
  <li>Työnantaja vaatii työntekijältä sairaslomatodistuksen.</li>
</ul>
